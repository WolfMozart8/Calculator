<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rationale&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="op"></div>
            <div id="display">
            </div>
        </div> <!--screen-->
     <div id="buttons">
        <div class="numbs">
        <button data-key="55" class="button" value="7">7</button>
        <button data-key="56" class="button" value="8">8</button>
        <button data-key="57" class="button" value="9">9</button>
        <button data-key="52" class="button" value="4">4</button>
        <button data-key="53" class="button" value="5">5</button>
        <button data-key="54" class="button" value="6">6</button>
        <button data-key="49" class="button" value="1">1</button>
        <button data-key="50" class="button" value="2">2</button>
        <button data-key="51" class="button" value="3">3</button>
    </div> <!-- (numbers) buttons-->
        <div id="delC">
        <button title="Press 'c'" data-key="67" id="clearCalc" value="c">C</button>
        <button title="Press 'Backspace'" data-key="8" id="del" value="del">del</button>
        </div> <!--del and C buttons-->
        <button title="Press 'x'" data-key="88" class="operator" value="*">x</button>
        <button title="Press 'd'" data-key="68" class="operator" value="/">/</button>
        <button title="Press 's'" data-key="83" class="operator" value="-">-</button>
        <button title="Press 'a'" data-key="65" class="operator" value="+">+</button>
        <button title="Press 'm'" data-key="77" id="equal" value="=">=</button>
        <button data-key="190" id="dot" value=".">.</button>
        <button data-key="48" class="button" id="zero" value="0">0</button>
    </div> <!--buttons-->
</div> <!--Calculator-->
<script src="./script.js"></script>
</body>
</html>
